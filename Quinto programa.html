<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Quinto programa en Java Script</title>
    <script>

        var nombre;
        var ahora = new Date();
        var hora = ahora.getHours();

        nombre = window.prompt("Escriba su nombre");

        if (hora < 12)
           document.write("<h1>Buenos días, ");

        if (hora >= 12)
        {
            hora = hora - 12;

            if (hora < 6) 
            document.write("<h1>Buenas tardes, ");

            if (hora >= 6)
            document.write("<h1>Buenas noches, ");
        } 

        document.writeln( nombre + 
        ", bienvenido a la programación en JavaScript</h1>")

    </script>
    </head><body></body>
</html>
